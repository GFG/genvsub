name: icy

on:
  push:
    branches-ignore:
    - nothing-does-matter

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.13', '1.12']
    steps:
    - uses: actions/checkout@v2
    - name: smoke
      run: |
        set -ex
        make build
        make tests

  docker_image:
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.14' ]
    steps:
    - uses: actions/checkout@v2
    - name: Building docker image
      run: |
        set -ex
        make build tests
        docker build -f Dockerfile -t icy/snapshots/genvsub:latest .
    - name: Push to GitHub Packages
      uses: docker/build-push-action@v1
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: docker.pkg.github.com
        repository: icy/snapshots/genvsub
        tag_with_ref: true
